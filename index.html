<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>My Calculator</title>
    <link rel="stylesheet" href="ebuka.css">
    
</head>
<body>
    <div class="calculator">

        <div type="text" class="calculator-screen" >

        </div>
      
        <div class="calculator-keys">
        
          <button type="button" class="all-clear" value="all-clear" onclick="kaku(this)">AC</button>

          <button type="button" value="+" onclick="kaku(this)">+</button>
          <button type="button" value="-" onclick="kaku(this)">-</button>
          <button type="button" value="*" onclick="kaku(this)">*</button>
          <button type="button" value="/" onclick="kaku(this)">/</button>


          <button type="button" value="1" onclick="kaku(this)">1</button>
          <button type="button" value="2" onclick="kaku(this)">2</button>
          <button type="button" value="3" onclick="kaku(this)">3</button>

          <button type="button" value="4" onclick="kaku(this)">4</button>
          <button type="button" value="5" onclick="kaku(this)">5</button>
          <button type="button" value="6" onclick="kaku(this)">6</button>

          <button type="button" value="7" onclick="kaku(this)">7</button>
          <button type="button" value="8" onclick="kaku(this)">8</button>
          <button type="button" value="9" onclick="kaku(this)">9</button>

          
          <button type="button" value="0" onclick="kaku(this)">0</button>
          <button type="button" class="00" onclick="kaku(this)">00</button>
          <button type="button" class="decimal" value="." onclick="kaku(this)">.</button>
              
          <button type="button" class="equal-sign" onclick="kaku(this)">=</button>

      
        </div>
      </div>
    
<script type="text/javascript" src="ibechem.js"></script>

</body>
</html>
